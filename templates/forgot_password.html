{% extends "layout.html" %}
{% block content %}
<div class="glass p-8 rounded-lg max-w-md mx-auto">
    <h1 class="text-3xl neon mb-6 text-center">Forgot Password</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-3 {% if category == 'error' %}bg-red-500{% else %}bg-blue-500{% endif %} text-white rounded">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('forgot_password') }}">
        <div class="mb-6">
            <label class="block mb-2">Email Address</label>
            <input type="email" name="email" class="w-full p-2 rounded bg-gray-700" required>
        </div>
        
        <button type="submit" class="btn-glow w-full py-2">Send Reset Link</button>
    </form>
    
    <p class="text-center mt-4">
        Remember your password? <a href="{{ url_for('login') }}" class="text-blue-400 hover:underline">Login here</a>
    </p>
</div>
{% endblock %}
