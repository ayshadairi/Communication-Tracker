{% extends "layout.html" %}
{% block content %}
<div class="glass p-8 rounded-lg max-w-md mx-auto">
    <h1 class="text-3xl neon mb-6 text-center">Reset Password</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-3 {% if category == 'error' %}bg-red-500{% else %}bg-green-500{% endif %} text-white rounded">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('reset_password', token=token) }}">
        <div class="mb-4">
            <label class="block mb-2">New Password</label>
            <input type="password" name="new_password" class="w-full p-2 rounded bg-gray-700" required
                   minlength="8" pattern="^(?=.*\d).{8,}$" title="At least 8 characters with 1 number">
        </div>
        
        <div class="mb-6">
            <label class="block mb-2">Confirm New Password</label>
            <input type="password" name="confirm_password" class="w-full p-2 rounded bg-gray-700" required>
        </div>
        
        <button type="submit" class="btn-glow w-full py-2">Reset Password</button>
    </form>
</div>
{% endblock %}
